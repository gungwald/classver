apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'distribution'

sourceCompatibility = 1.5
version = '1.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'ClassVersion',
                   'Implementation-Version': version,
		   'Main-Class': 'com.alteredmechanism.classversionextractor.ClassVersionExtractor'
    }
}

eclipse {
    classpath {
        defaultOutputDir = file("build/classes/java/main")
    }
}

repositories {
    mavenCentral()
}
